<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- new document - set title -->
    <title>Introducing Myself</title>
    <!-- add a stylesheet -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- use semantic tags for layout -->
    <nav>
        <!-- write links to one or more websites you like -->
        <a href="https://www.bbc.co.uk/weather/125922">weather</a>
    </nav>
    <main>
        <article>
            <!-- Create some content: heading, p, img, ul/li -->
            <!-- give consideration to UX and ARIA principles -->
            <h3>Ethel McScronk</h3>
            <p>Born at a very young age, I have been fortunate that my legs are just long enough to reach the ground</p>
            <h4>Favourite Things</h4>
            <!-- list a few things, maybe a fave list or hobbies, skills, food etc. -->
            <ul>
                <li>Using <span class="highlight">obscure</span> English words</li>
                <li>Perusal of the etymology of entymology</li>
                <li>Being <span class="highlight">cantankerous</span> and obtuse</li>
            </ul>
            <!-- include at least one image with ALT text -->
            <figure>
                <img src="https://placebear.com/200/300" alt="a bear" />
            </figure>
        </article>
        <aside>
            <!-- include any other HTML element(s) containing arbitrary content -->
            <p id="monitor">watch this space</p>
        </aside>
    </main>
</body>

</html>
